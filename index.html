<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link 
            rel="javascript"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
        <link 
            rel="stylesheet" 
            href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <div class="jumbotron text-center">
                <h1>WEATHER DASHBOARD</h1>
            </div>
        </header>

        <div class="container-fluid">
            <!-- Main content -->
            <div class="row">

                <!-- Sidebar/searchbar -->
                <div class="col-sm-3">
                    <div class="well" id="cityButtonContainer">
                        <h2 class="text-center">Search for a City:</h2>
                        <form>
                            <input type="search" class="form-control" id="searchInput" placeholder="Detroit">
                            <button class="form-control" id="searchBtn">Search</button>
                        </form>
                        <hr class="solid">
                        <!-- JS Appended buttons -->
                    </div>
                </div>

                <!-- Weather content -->
                <div class="col-sm-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Today's Weather</h3>
                        </div>
                        <div class="panel-content">
                            <!-- JS Appended weather content -->
                        </div>
                        <div class="panel-footer"></div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>5-Day Forecast</h3>
                        </div>
                        <div class="panel-content">
                            <!-- JS Appended forecast cards-->
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
                
            </div>

            <!-- Footer -->
            <div class="footer text-center">
                <p>Made by Mark Krauzowicz</p>
                <button class="previousSearch">test</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
